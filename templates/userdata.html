<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Bio Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>User Bio Data Form</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="education" placeholder="Education Qualification" required>
            <input type="text" name="skills" placeholder="Skills (e.g., Python, HTML)" required>
            <textarea name="message" rows="4" placeholder="Additional Message..."></textarea>
            <button type="submit">Submit Bio Data</button>
        </form>
    </div>
</body>
</html>
